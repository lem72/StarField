<!DOCTYPE html>
<html>
	<head>
		<title>StarField Background</title>
		 <style>
			#container {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
		 <script src="starfield.js"></script>
	</head>
	<body>
		
		<div id="container"></div>
		<script>
		        var container = document.getElementById('container');
		        var starfield = new Starfield();
		        starfield.initialise(container);
		        starfield.start();
		 </script>
	</body>
</html>
